<!DOCTYPE html>
<html ng-app="RPSApp">
<head>
	<title>Rock Paper Scissors</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/gameController.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header>
		<h1>ROCK PAPER SCISSORS</h1>
	</header>

	<section ng-controller="GameController as game">
		<div class="row">
			
			
		</div>	

		<div class="row" id="icon-area">
				<div class="col-sm-4">
					<div class="score-container">
						<h2 class="score">Player: {{ game.playerScore }}</h2>
					</div>
					<div class="icon-container simple-border">
						<img class="icon" alt="" src="images/rock.png">
					</div>
				</div>
				<div class="col-sm-4">
				</div>
				<div class="col-sm-4">	
					<div class="score-container">	
						<h2 class="score">Computer: {{ game.computerScore }}</h2>
					</div>
					<div class="icon-container simple-border">
						<img class="icon" alt="" src="images/rock.png">
					</div>
				</div>	
		</div>

		<div id="button-icon-container row" ng-show="game.gameState">
			<div class="button-box simple-border col-md-4" id="button-rock" type="submit" value="" ng-click="game.selectRock()" ng-class="game.dynamicClass">
				<img class="button-icon" alt="" src="images/rock.png">
			</div>
			<div class="button-box simple-border col-md-4" id="button-paper" type="submit" value="" ng-click="game.selectPaper()" ng-class="game.dynamicClass">
				<img class="button-icon" alt="" src="images/paper.png">
			</div>
			<div class="button-box simple-border col-md-4" id="button-scissors" type="submit" value="" ng-click="game.selectScissors()" ng-class="game.dynamicClass">
			<img class="button-icon" alt="" src="images/scissors.png">
			</div>
		</div>


			<!-- <input class="button-icon simple-border" id="button-rock" type="submit" value="" ng-click="game.selectRock()" ng-class="game.dynamicClass">
			<input class="button-icon simple-border" id="button-paper" type="submit" value="" ng-click="game.selectPaper()">
			<input class="button-icon simple-border" id="button-scissors" type="submit" value="" ng-click="game.selectScissors()"> -->

		</div>
		
		<input class="button-start" id="start-button" type="submit" value="{{ game.buttonMessage }}" ng-click="game.startGame()" ng-show="!game.gameState">

		<!-- <input class="button-start" id="start-button" type="submit" value="{{ game.buttonMessage }}" ng-click="gameState = !gameState" ng-show="!gameState"> -->

	</section>

</body>
