<!DOCTYPE html>
<html ng-app="RPSApp">
<head>
	<title>Rock Paper Scissors</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/gameController.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<header>
		<h1>ROCK PAPER SCISSORS</h1>
	</header>

	<section ng-controller="GameController as game">

		<div id="message-area">
			<h2 class="message">Are you ready? Hit 'Go' to start</h2>
		</div>

		<div id="gameplay-area">
			<div id="computer-area" class="game-area game-area-icon">
				<span class="countdown">Go!</span>
			</div>
			<div id="countdown-area" class="game-area game-area-number">
				<span class="countdown">Go!</span>
			</div>
			<div id="player-area" class="game-area game-area-icon">
				<span class="countdown">Go!</span>
			</div>
		</div>

		<div id="buttons-area">

		</div>

	</section>

</body>
