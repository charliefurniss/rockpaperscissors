<!DOCTYPE html>
<html ng-app="RPSApp">
<head>
	<title>Rock Paper Scissors</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/gameController.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header>
		<h1>ROCK PAPER SCISSORS</h1>
	</header>

	<section ng-controller="GameController as game">

		<div class="row" id="game-area">
			<div class="col-sm-4 icon-area">
				<div class="score-container">
					<h3 class="score">Player {{ game.playerScore }}</h3>
				</div>
				<div class="icon-container simple-border">
					<img class="icon" alt="" src="{{game.playerIconURL}}">
				</div>
			</div>
			<div class="col-sm-4 icon-area">
			</div>
			<div class="col-sm-4 icon-area">	
				<div class="score-container">	
					<h3 class="score">Computer {{ game.computerScore }}</h3>
				</div>
				<div class="icon-container simple-border">
					<img class="icon" alt="" src="{{game.computerIconURL}}">
				</div>
			</div>	
		</div>

		<div class="buttons-area row" ng-show="game.gameState">
			<div class="col-md-4">		
				<div class="button-box simple-border" id="button-rock" type="submit" value="" ng-click="game.selectRock()" ng-class="game.dynamicClass">
					<img class="button-icon" alt="" src="images/rock.png">
				</div>
			</div>
			<div class="col-md-4">
				<div class="button-box simple-border" id="button-paper" type="submit" value="" ng-click="game.selectPaper()" ng-class="game.dynamicClass">
					<img class="button-icon" alt="" src="images/paper.png">
				</div>
			</div>	
			<div class="col-md-4">
				<div class="button-box simple-border" id="button-scissors" type="submit" value="" ng-click="game.selectScissors()" ng-class="game.dynamicClass">
				<img class="button-icon" alt="" src="images/scissors.png">
				</div>
			</div>
		</div>

		</div>
		
		<input class="button-start" id="start-button" type="submit" value="{{ game.buttonMessage }}" ng-click="game.startGame()" ng-show="!game.gameState">

	</section>

</body>
