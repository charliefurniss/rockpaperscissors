<!DOCTYPE html>
<html ng-app="RPSApp">
<head>
	<title>Rock Paper Scissors</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/gameController.js"></script>
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header>
		<h1>ROCK PAPER SCISSORS</h1>
	</header>

	<section ng-controller="GameController as game">

		<div class="score-container">
			<h2 class="score score-player" ng-show="gameState">Player: {{ game.playerScore }}</h2>
		</div>
		<div class="score-container">	
			<h2 class="score score-computer" ng-show="gameState">Computer: {{ game.computerScore }}</h2>
		</div>

		<div id="gameplay-area">
				<div class="game-area game-area-player simple-border">
					<img class="icon" src={{game.playerIconURL}}>
				</div>
				<div class="game-area game-area-computer simple-border">
					<img class="icon" src={{game.computerIconURL}}>
				</div>
		</div>

		<div id="button-icon-container" ng-show="gameState">

			<input class="button-icon simple-border" id="button-rock" type="submit" value="" ng-click="game.selectRock()" ng-class="game.dynamicClass">

			<input class="button-icon simple-border" id="button-paper" type="submit" value="" ng-click="game.selectPaper()">

			<input class="button-icon simple-border" id="button-scissors" type="submit" value="" ng-click="game.selectScissors()">

		</div>
		
		<input class="button-start" id="start-button" type="submit" value="Click to start..." ng-click="gameState = !gameState">

		<input class="button-start" id="start-button" type="submit" value="{{ game.champ }} wins!!! Click to play again..." ng-click="gameState = !gameState">

	</section>

</body>
